<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="tablerender.css" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> 
    <script src="tablerender.js"></script>
    <script type="text/javascript">

        var TEST = {};

        TEST.data = {
            "data": [],
            css: { table: "grid" },
            headerTemplate: [{
                fieldName: "Address1",
                template: function (field) {
                    return "Address";
                }
            }],
            fieldTemplate: [{
                fieldName: "ID",
                template: function (field) {
                    return '<a href=\'/studentdetails?studentid=' + field + '\'>' + field + '</a>'
                }
            }],
            hidefields: ["Name", "Address1"],
            keyfields: ["ID"],
            amalgateColumns: [{
                columnHeader: "",
                amalgations: ["Name", "Address1"],
                prepend: true,
                template: function (fields) {
                    var arrHTML = [];
                    arrHTML.push('<div>Name: ' + fields["Name"] + '</div>');
                    arrHTML.push('<div>Address:' + fields["Address1"] + '</div>');
                    return arrHTML.join('');
                }
            }],
            datetimefields:["datecreated"],
            actions: ["update", "delete", "add"],
            showPagination: true,
            paginationPageSize: 10,
            pageSize: 20,
        };

        TEST.data.data = [
        { "ID": 1, "Name": "Aoe", "Address1": "23 Jami street", "datecreated": "\/Date(1239018869048)\/" },
        { "ID": 2, "Name": "Jill", "Address1": "31 Napierville", "datecreated": "\/Date(1239018869048)\/" }
        ];
        $(document).ready(function () {
            $('div.container').tablerender('renderTable', TEST.data);
        });

    </script>
</head>
<body>
    <div class="container">
 
    </div>

</body>

</html>
